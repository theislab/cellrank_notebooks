language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

os: linux

cache:
  - pip
  - apt

env:
  - USE_SLEPC=true
  - USE_SLEPC=false

jobs:
  include:
    - name: "Notebooks and documentation regen and deployment"
      os: linux
      python: "3.8"
      env:
        - USE_SLEPC=true
        # RTD and CR_NOTEBOOKS tokens, respectively
        - secure: ""
        - secure: ""

stages:
  - name: after_success
    if: type = push && branch = master && env(CR_NOTEBOOKS) IS present && env(RTD_TOKEN) IS present

before_install:
  - ./.scripts/ci/before_install.sh || travis_terminate 1

install:
  - ./.scripts/ci/install.sh || travis_terminate 1

script:
  - travis_wait 30 ./.scripts/ci/test.sh

after_success:
  - ./.scripts/ci/deploy.sh

notifications:
  email:
    recipients:
      - info@cellrank.org
    on_success: never
    on_failure: always
